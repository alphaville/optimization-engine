language: 
  - rust
  - python
  
python:
  - "2.7"
  - "3.6"

matrix:
  include:
    # ------------------------------------------------------
    # Linux Xenial distributions, Various Python versions
    # Rust: Stable, Beta and Nightly
    # ------------------------------------------------------
    #
    - os: linux
      dist: xenial
      # Note: Python 3.4 needs to be installed
      addons:
        apt:
          sources:
            - deadsnakes
          packages:
            - python3.4
            - python3.4-dev
      env: 
      - TARGET=x86_64-unknown-linux-gnu
      - PYTHON_VERSION=3.4
      rust: nightly
      python: "3.4"

    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - deadsnakes
          packages:
            - python3.6
            - python3.6-dev
      env: 
      - TARGET=x86_64-unknown-linux-gnu
      - PYTHON_VERSION=3.6
      rust: beta
      python: "3.6"

    # - os: linux
    #   dist: xenial
    #   env: 
    #   - TARGET=x86_64-unknown-linux-gnu
    #   - PYTHON_VERSION=3.6
    #   rust: stable
    #   python: "3.6"

    # - os: linux
    #   dist: xenial
    #   env: 
    #   - TARGET=x86_64-unknown-linux-gnu
    #   - PYTHON_VERSION=2.7
    #   rust: stable
    #   python: "2.7"

    # ------------------------------------------------------
    # Linux Trusty distributions, Python 3.6 and 2.7
    # Stable Rust
    # ------------------------------------------------------
    # 
    - os: linux
      dist: trusty
      env: 
      - TARGET=x86_64-unknown-linux-gnu
      - PYTHON_VERSION=2.7
      rust: stable
      python: "2.7"

    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - deadsnakes
          packages:
            - python3.6
            - python3.6-dev
      env: 
      - TARGET=x86_64-unknown-linux-gnu
      - PYTHON_VERSION=3.6
      rust: stable
      python: "3.6"

    # ------------------------------------------------------
    # OSX Darwin, Python 3.6 and 2.7
    # Stable Rust
    # ------------------------------------------------------
    #
    - os: osx
      env: 
      - TARGET=i686-apple-darwin
      - PYTHON_VERSION=2.7
      rust: stable
      python: "2.7"

    - os: osx
      env: 
      - TARGET=i686-apple-darwin
      - PYTHON_VERSION=3.6
      rust: stable
      python: "3.6"



before_install: set -e

install:
  - bash ci/install.sh

script:
  #- bash ci/script.sh

after_script: set +e

cache: cargo

before_cache:
  - chmod -R a+r $HOME/.cargo;

